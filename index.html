<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
</head>
<body>
	<div>
		<h1>All the World's a Stage</h1>
		<!--<select data-bind = "options: placeTypes, click: $data.updateVisibles, value: chosenType"></select> -->
		<input placeholder="Search..." type="search" data-bind="textInput: query, event: {keyup: $data.filter}">
		<ul data-bind="foreach: theaterList">
			<li data-bind="text: name, click: $parent.setTheater">A.C.T</li>
			<li data-bind="text: name, click: $parent.setTheater">Lorraine Hansberry Theater</li>
			<li data-bind="text: name, click: $parent.setTheater">The Marsh</li>
			<li data-bind="text: name, click: $parent.setTheater">San Francisco Playhouse</li>
			<li data-bind="text: name, click: $parent.setTheater">Thick House</li>
			<li data-bind="text: name, click: $parent.setTheater">Strand</li>
		</ul>
<iframe
  width="600"
  height="450"
  frameborder="0" style="border:0"
  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBFH3He-WNq1cIYC8T1Cz3iMpxKHf7HsEQ
    &q=Sanfrancisco+CA" allowfullscreen>
</iframe>
	<script type="text/javascript" src="js/knockout-latest.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
